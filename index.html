<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./imgs/Compasso-UOL.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Chat da UOL</title>
  </head>
  <body>
    <!-- CORPO DO PROJETO -->
    <div class="container">
      <!-- TOPO DO PROJETO -->
      <div class="nav-bar">
        <img src="./imgs/logo 1.png" alt="logo 1 uol" />
        <ion-icon name="people" onclick="abrirMenuLateral()"></ion-icon>
      </div>
      <!-- CHAT DE CONVERSA -->
      <div class="chat"></div>
      <div class="send-message">
        <input type="text" placeholder="Escreva aqui..." />
        <span></span>
        <ion-icon
          name="paper-plane-outline"
          onclick="enviarMensagem()"
        ></ion-icon>
      </div>
    </div>
    <!-- TELA LATERAL -->
    <div class="display-participant invisible">
      <div class="back-image" onclick="abrirMenuLateral()"></div>
      <div class="side-menu">
        <span>Escolha um contato para enviar mensagem:</span>
        <div class="participant-online">
          <div class="person" onclick="selecionar(this)">
            <ion-icon name="people"></ion-icon>
            <span>Todos</span>
            <img src="./imgs/Vector.png" />
          </div>
        </div>
        <span>Escolha a visibilidade:</span>
        <div class="visibility">
          <div class="option public" onclick="selecionar(this)">
            <ion-icon name="lock-open"></ion-icon>
            <span>PÃºblico</span>
            <img src="./imgs/Vector.png" />
          </div>
          <div class="option reserved" onclick="selecionar(this)">
            <ion-icon name="lock-closed"></ion-icon>
            <span>Reserve</span>
            <img src="./imgs/Vector.png" />
          </div>
        </div>
      </div>
    </div>
    <div class="scroll-folder"></div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
